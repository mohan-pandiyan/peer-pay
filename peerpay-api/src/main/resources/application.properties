spring.application.name=peerpay-api
server.port=8080
server.servlet.context-path=/peer-pay

# Kafka
kafka.bootstrap-servers=localhost:29092
kafka.producer-acks=all
kafka.producer-key-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer-value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
kafka.payment-processing-topic-name=payment-processing
